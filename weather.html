<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search your city" spellcheck="false">
            <button><img src="https://img.icons8.com/ios7/600/search.png" height="30px" width="30px"> </button>
        </div>
        <div class="weather">
            <img src="https://images.vexels.com/media/users/3/240046/isolated/preview/e058ed79743e6e59bf6e17a2a9a485b4-raining-clouds-weather.png" class="weather-action">
            <h1 class="temp">22Â°c</h1>
            <h2 class="cityname">new york</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" width="70px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/1247/1247767.png" width="70px">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </div>
    <script src="weather.js"></script>
    
</body>
</html>
