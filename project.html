<body>
    <center><h1 style="color: brown;" class="text-center">Calculator using HTML,CSS & Javascript</h1></center>
    <div class="container bg-red max-auto 
    m-w-20 flex flex-col">

          <input class="input" type="text" placeholder="Enter input & perform some op.">
          <div  class="row">
            <button style="background-color: rgb(255, 38, 0);" class="button">c</button>
            <button style="background-color: blueviolet;" class="button">%</button> 
            <button style="background-color: brown;" class="button">m+</button>
            <button style="background-color: rgb(197, 197, 213);" class="button">m-</button>                 
          </div>
          <button style="margin-left: px;" class="button">7</button>
          <button class="button">8</button> 
          <button class="button">9</button>

        </div>

            <button class="button">6</button>

            <button class="button">2</button>

            <button class="button">0</button>
            <button class="button">.</button>
